<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Force Awakens</title>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
  </head>
  <body>
    <h1 id="labels">Accelerometer Data Collection</h1>

    <h4 id="x"></h4>
    <h4 id="y"></h4>
    <h4 id="z"></h4>

    <canvas id="canvas"></canvas>

    <button id="start">Start Recording Data</button>

    <button id="fetch-data">Fetch Data</button>
    <pre id="data-output"></pre>

    <script>
      let is_running = false;
      const demo_button = document.getElementById("start");
      demo_button.onclick = function (e) {
        e.preventDefault();

        if (
          DeviceMotionEvent &&
          typeof DeviceMotionEvent.requestPermission === "function"
        ) {
          DeviceMotionEvent.requestPermission();
        }

        if (is_running) {
          window.removeEventListener("devicemotion", handleMotion);
          demo_button.innerHTML = "Start demo";
          is_running = false;
        } else {
          window.addEventListener("devicemotion", handleMotion);
          document.getElementById("start").innerHTML = "Stop demo";
          is_running = true;
        }
      };

      if (window.DeviceMotionEvent) {
        let label = document.getElementById("labels");
        label.innerHTML = "sdlkJFDSFJLSKDFJ";
      } else {
        console.error("DeviceMotionEvent not supported on this device");
      }

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      function handleMotion(event) {
        let xl = document.getElementById("x");
        let yl = document.getElementById("y");
        let zl = document.getElementById("z");

        const x = event.acceleration.x || 0;
        const y = event.acceleration.y || 0;
        const z = event.acceleration.z || 0;

        xl.innerText = x;
        yl.innerText = y;
        zl.innerText = z;

        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        let w = canvas.width;
        let h = canvas.height;

        ctx.fillRect(0, 0, w, h);
        ctx.beginPath();
        ctx.moveTo(w / 2, h / 2);
        ctx.lineTo(w / 2 + (x * w) / 2, h / 2 + (y * h) / 2);
        ctx.stroke();

        const data = {
          user_id: Math.floor(Math.random() * 65536),
          x: x,
          y: y,
          z: z,
        };

        console.log(data);

        console.log(x);
        console.log(y);
        console.log(z);

        fetch("data", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        }).then((response) => {
          if (response.ok) {
            console.log("Data sent successfully");
          } else {
            console.error("Error sending data");
          }
        });
      }
    </script>
  </body>
</html>
